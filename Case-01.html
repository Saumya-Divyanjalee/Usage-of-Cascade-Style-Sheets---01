<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<style>
    div{
        position: absolute;
        width: 50vw;
        height: 50vh;
    }

    #div1{
        margin: auto;
        background: red;
        left: 0;
        top: 0;

    }

    #div2{
        margin: auto;
        background: green;
        right: 0;
        top: 0;

    }
    #div3{
        margin: auto;
        background: darkorange;
        left: 0;
        bottom: 0;
    }

    #div4{
        margin: auto;
        background: deeppink;
        right: 0;
        bottom: 0;
    }

    #div1>#div5,#div2>#div6,#div3>#div7, #div4>#div8{
        margin: auto;
        background: white;
        height: 100px;
        width: 100px;
        border-radius: 100%;
        border: 5px solid white;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }

    #div5>#div9,#div6>#div10,#div7>#div11,#div8>#div12{
        margin: auto;
        background: magenta;
        height: 50px;
        width: 50px;
        border:5px solid red;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }
    #middle{
        background: white;
        height: 100px;
        width: 100px;
        margin: auto;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        border: 5px solid red;
    }

    #middle>#middle1{
        background: magenta;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        border: 5px solid red;
        margin: auto;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
    }

    #circle1{
        background: white;
        height: 160px;
        width: 160px;
        border-radius: 100%;
        position: relative;
        right: 80px;
        bottom: 80px;


    }

    #circle2{
        background: white;
        height: 160px;
        width: 160px;
        border-radius: 100%;
        position: absolute;
        left: -80px;
        bottom: -80px;
    }

    #circle3{
        background: white;
        height: 160px;
        width: 160px;
        border-radius: 100%;
        position: absolute;
        right: -80px;
        bottom: -80px;

    }

    #circle4{
        background: white;
        height: 160px;
        width: 160px;
        border-radius: 100%;
        position: absolute;
        right: -80px;
        top: -80px;
    }

    #circle5{
        background: white;
        height: 160px;
        width: 160px;
        border-bottom-left-radius: 100%;
        border-bottom-right-radius: 100%;
        position: absolute;
        top: -80px;
        margin: auto;
        left: 0;
        right: 0;


    }
    #circle6{
        background: white;
        height: 160px;
        width: 160px;
        border-top-right-radius: 100%;
        border-top-left-radius: 100%;
        position: absolute;
        margin: auto;
        bottom: -80px;
        left: 0;
        right: 0;
    }



    #middle2{
        background: greenyellow;
        height: 30px;
        width: 30px;
        border-radius: 100%;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }




</style>


<div id ="div1"><div id ="div5"><div id ="div9"></div></div></div>
<div id="div2"><div id ="div6"><div id ="div10"></div></div></div>
<div id="div3"><div id="div7"><div id ="div11"></div></div></div>
<div id="div4"><div id ="div8"><div id="div12"></div></div></div>
<div id="middle"><div id="middle1"><div id ="middle2"></div></div></div>
<div id="circle1"></div>
<div id="circle2"></div>
<div id="circle3"></div>
<div id="circle4"></div>
<div id="circle5"></div>
<div id="circle6"></div>

</body>
</html>
